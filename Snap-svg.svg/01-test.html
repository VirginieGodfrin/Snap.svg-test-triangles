<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>01-Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="dist/snap.svg.js"></script>
    </head>
    <body>


        <script>
            var s = Snap(800, 800); //je crée le cadre svg
            var bigCircle = s.circle(200, 200, 150); // j'y crée un cercle
            // (dist gauche, dist top, rayon)

            /*bigCircle.attr({
                fill: "#555", // la couleur à l'intérieur du cercle
                stroke:"#000", // la couleur du contour
                strokeWidth: 5 // l'épaisseur du contour
            });*/

            var smallCircle=s.circle(100, 150, 70); //je crée un autre cercle

            /*smallCircle.attr({
                fill: "green",
                stroke:"#000", 
                strokeWidth: 5
            });*/

            var otherCircle= s.circle(300, 150, 70); //Je crée un troisième cercle

            /*otherCircle.attr({
                fill: "red",
                stroke:"#000", 
                strokeWidth: 5
            });*/

            var discs = s.group(smallCircle,bigCircle,otherCircle); //je crée un groupe qui place les éléments dans un ordre


            //je recolorise les cercles, fonctionne si ils n'ont pas d'autre couleur
            discs.attr({
                fill: "#fff",
                stroke:"#000", 
                strokeWidth: 5
            });

            var middleCircle = s.circle(100, 250, 100); //je crée un nouveau cercle

            var discs= s.group(middleCircle, s.circle(120, 300, 70)); // je crée un nouveau grouppe avec le cercle précédent et un nouveau cercle
            // je les met en blanc
            discs.attr({
                fill: "#fff",
                stroke:"green"
            });

            /*je caches le groupe du cercle middle circle
            middleCircle.attr({
                mask: discs
            });*/

            //je crée une annimation sur smallCircle
            smallCircle.animate({r: 80}, 2000); //modification du rayon et vitesse

            discs.select("circle:nth-child(2)").animate({r: 50}, 1000);

            //création du motif vert à l'intérieur de la forme
            var p = s.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
                fill: "none",
                stroke: "#bada55",
                strokeWidth: 3
            });

            //modification du motif
            p = p.pattern( 0, 0, 10, 10);

            //application du motif sur un cercle 
            middleCircle.attr({
                fill: p
            });

            /*bigCircle.attr({
                fill: Snap("#pattern")
            });*/
            
            // je crée un dégradé
            bigCircle.attr({fill: "r()#fff-#000"});
            otherCircle.attr({fill: "r()#000-#fff"});
            smallCircle.attr({fill: "R(100, 100, 100) #000-#fff"});

        </script>

</body>
</html>
