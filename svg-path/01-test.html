<html>
<head>
	<meta charset="UTF-8">
	<title> 01 svg path</title>
</head>
<body>

	<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
	<!-- creation de la forme centenant le chemin définition de l'attribut d -->
	  <path d="M10 10"/> <!-- commande move to , start point of the path-->
	  <circle cx="10" cy="10" r="2" fill="red"/>
	</svg>

	<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
		<path d="M10 10 H 90 V 90 H 10 L 10 10"/> <!-- H: horizontal line , V: vertical line , L: line to x to y -->
		<circle cx="10" cy="10" r="2" fill="red"/>
	  	<circle cx="90" cy="90" r="2" fill="red"/>
	  	<circle cx="90" cy="10" r="2" fill="red"/>
	  	<circle cx="10" cy="90" r="2" fill="red"/>
	</svg>

	<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
		<path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/> <!-- Z: close path -->
	</svg>

	<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"> <!-- idem chemin relatif -->
		<path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black"/>
	</svg>	

	<svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

	<!-- Courbe de bézier cubique : C -->
	<!-- C x1 y1, x2 y2, x y (or c dx1 dy1, dx2 dy2, dx dy) -->

	  <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>

	  <path d="M70 10 C 70 20, 120 20, 120 10" stroke="green" fill="transparent"/>

	  <path d="M130 10 C 120 20, 180 20, 170 10" stroke="red" fill="transparent"/>

	  <path d="M10 60 C 20 80, 40 80, 50 60" stroke="blue" fill="transparent"/>

	  <path d="M70 60 C 70 80, 110 80, 110 60" stroke="orange" fill="transparent"/>

	  <path d="M130 60 C 120 80, 180 80, 170 60" stroke="grey" fill="transparent"/>

	  <path d="M10 110 C 20 140, 40 140, 50 110" stroke="pink" fill="transparent"/>

	  <path d="M70 110 C 70 140, 110 140, 110 110" stroke="cyan" fill="transparent"/>

	  <path d="M130 110 C 120 140, 180 140, 170 110" stroke="yellow" fill="transparent"/>

	</svg>
	<!-- la commande s crée un point de controle reflet du point précédent -->
	<svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
  		<path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
	</svg>

	<!-- Courbe de bézier quadratique: Q (un seul point de controle pour les deux points de la droite) -->

	<svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
  		<path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent"/>
	</svg>
	
	<!-- Courbe quadratique avec point T , il crée un point reflex du point contrôle précédent -->
	<svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
  		<path d="M10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent"/>
	</svg>

	<!-- l'arc -->
	<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
	  <path d="M10 300
	           L 110 250
	           A 30 60 0 0 1 162.55 162.45
	           L 172.55 152.45
	           A 30 50 -45 0 1 215.1 109.9
	           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
	</svg>
	<!-- combinaison d'arc-->
	<svg width="325" height="325" xmlns="http://www.w3.org/2000/svg">
		 <path d="M80 80
		          A 45 45, 0, 0, 0, 125 125
		          L 125 80 Z" fill="green"/>
		 <path d="M230 80
		          A 45 45, 0, 1, 0, 275 125
		          L 275 80 Z" fill="red"/>
		 <path d="M80 230
		          A 45 45, 0, 0, 1, 125 275
		          L 125 230 Z" fill="purple"/>
		 <path d="M230 230
		          A 45 45, 0, 1, 1, 275 275
		          L 275 230 Z" fill="blue"/>
	</svg>


</body>
</html>
